        <p>Just smile! #happiness #foryou</p>
        <p class="music">&#127925; Original Sound - artist</p>
      </div>
      <div class="actions">
        <div>&#10084;<br><span>52.3K</span></div>
        <div>&#128172;<br><span>1.093</span></div>
        <div>&#10150;<br><span>3.245</span></div>

      </div>
    </div>
  </div>
</body>
</html>
