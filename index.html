<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Free Gen-Z</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Gen-Z</div>
    <nav>
      <a href="#">হোম</a>
      <a href="#">আমাদের সম্পর্কে</a>
      <a href="#">যোগাযোগ</a>
    </nav>
    <div class="auth">
      <button onclick="showForm('login')">লগইন</button>
      <button onclick="showForm('signup')">সাইন আপ</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Gen-Z তে স্বাগতম</h1>
      <p>তরুণদের জন্য আধুনিক একটি প্ল্যাটফর্ম</p>
    </section>

    <section id="loginForm" class="form-box hidden">
      <h2>লগইন করুন</h2>
      <input type="text" placeholder="ইমেইল বা ফোন নম্বর">
      <input type="password" placeholder="পাসওয়ার্ড">
      <button>লগইন</button>
    </section>

    <section id="signupForm" class="form-box hidden">
      <h2>নতুন একাউন্ট তৈরি</h2>
      <input type="text" placeholder="ইমেইল বা ফোন নম্বর">
      <input type="password" placeholder="পাসওয়ার্ড দিন">
      <button>সাইন আপ</button>
    </section>
  </main>

  <footer>
    <p>&copy; ২০২৫ Free Gen-Z. সর্বস্বত্ব সংরক্ষিত।</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
